<ng-container *ngIf="!recipe">
  Loading recipe...
</ng-container>
<div class="recipe-container" *ngIf="recipe">
  <input
    class="input header"
    [ngClass]="{'disabled': !edit}"
    type="text"
    [readonly]="!edit"
    [value]="recipe.name"
  >
  <p>
    Ingredients
  </p>
  <div
    class="ingredients side-by-side"
    *ngFor="let ingredient of recipe.ingredients"
  >
    <input
      class="input amount"
      [ngClass]="{'disabled': !edit}"
      type="number"
      [readonly]="!edit"
      [value]="ingredient.amount"
    >
    <input
      class="input"
      [ngClass]="{'disabled': !edit}"
      type="text"
      [readonly]="!edit"
      [value]="ingredient.measuringUnit"
    >
    <input
      class="input"
      [ngClass]="{'disabled': !edit}"
      type="text"
      [readonly]="!edit"
      [value]="ingredient.edibleSubstance.name"
    >

  </div>
  <p>
    Notes
  </p>
  <textarea
    class="textarea"
    [ngClass]="{'disabled': !edit}"
    [readonly]="!edit"
    [value]="recipe.notes"
  >
  </textarea>

  <p>
    Steps
  </p>

  <div
    class="steps side-by-side"
    *ngFor="let step of recipe.steps"
  >
    <textarea
      class="textarea"
      [ngClass]="{'disabled': !edit}"
      [readonly]="!edit"
      [value]="step"
    >
    </textarea>
  </div>
  <button (click)="edit = !edit">
    Edit
  </button>
</div>
